<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Download Canvas Image</title>
</head>

<body>
  <button id="download">Download Canvas</button>

  <script>
    document.getElementById("download").addEventListener("click", () => {
      const lower = document.querySelector(".lower-canvas");
      const upper = document.querySelector(".upper-canvas");

      if (!lower) {
        alert("No canvas found on this page!");
        return;
      }

      const merged = document.createElement("canvas");
      merged.width = lower.width;
      merged.height = lower.height;
      const ctx = merged.getContext("2d");

      ctx.drawImage(lower, 0, 0);

      if (upper) {
        ctx.drawImage(upper, 0, 0);
      }

      const link = document.createElement("a");
      link.href = merged.toDataURL("image/png");
      link.download = "canvas_image.png";
      link.click();
    });
  </script>
</body>

</html>
